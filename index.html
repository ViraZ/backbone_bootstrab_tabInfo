<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css"> 
	</head>
	<body>
<div class="wrapperp">
	<div class="container header-wrap tabsItem ">
		<h1>Some tabs</h1>
		<ul class="tabs header-wrap">
			<li>
				<input type='radio' name="tabs" id="tab1" checked>
				<label for='tab1' class="itemTab1">Tab1</label>
				<div id="tab-content1" class="tab-content">
				<form class="action needs-validation" novalidate>
					<div class="form-group">
						<label for="exampleInputName">Name</label>
						<input type="name" class="form-control" id="exampleInputName" placeholder="name"  pattern="[a-z]{1,5}" required>
						<div class="form-group">
						<label for="exampleInputEmail">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" rov=5>
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>

						</div>
						<div class="form-row align-items-center">
						<div class="col-auto my-1">
						<label class="mr-sm-2" for="inlineFormCustomSelect">choose a position If you are an employee</label>
						<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
							<option selected>Choose...</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
						
					</div>
						<button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
						<input type="reset" class="reset btn" value="Reset!"><br>
						<a id="sbox-hide>Hide photo</a><a id="sbox-show class="hidden"" href="img/imag.png">View photo</a>
					<img src="img/imag.png" />

				</form>
			</div>                
		</li>

		<li>
		<input type="radio" name="tabs" id="tab2" checked>
			<label for="tab2" class="itemTab2 header-wrap">Tab2</label>
			<div id="tab-content2" class="tab-content">

			<section class="todoapp header-wrap">
				<header class="header header-wrap">
					<h1>todos</h1>
					<input class="new-todo is-invalid" placeholder="What needs to be done?" autofocus>
				</header>
				<section class="main header-wrap">
					<input class="toggle-all" id="toggle-all" type="checkbox">
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list"></ul>
				</section>
				<footer class="footer header-wrap"></footer>
			</section>
	

			<script type="text/template" id="item-template">
				<div class="view header-wrap">
					<input class="toggle header-wrap" type="checkbox" <%= completed ? 'checked' : '' %>>
					<label><%- title %></label>
					<button class="destroy"></button>
				</div>
				<input class="edit header-wrap" value="<%- title %>">
			</script>
		<script type="text/template" id="stats-template">
			<span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul class="filters filtSelected">
				<li class="selink">
					<a class="selected itemLink" href="#/">All</a>
				</li>
				<li class="selink">
					<a href="#/active" class="itemLink">Active</a>
				</li>
				<li class="selink">
					<a href="#/completed" class="itemLink">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button class="clear-completed">Clear completed</button>
			<% } %>
		</div>
	</li>
	</ul>
</div>
</div>


	<!-- 	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="js/models/todo.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="node_modules/backbone-validation/dist/backbone-validation.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todo-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
